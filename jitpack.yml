before_install:
   - rm -f ./gutenberg/.git
   - rm -f ./react-native-aztec/.git
   - git submodule update --init --recursive
   - pwd
   - cat gutenberg/.git
   - git status
   - git submodule
   - ls -la
   - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-27"
   - yes | $ANDROID_HOME/tools/bin/sdkmanager "build-tools;27.0.3"
install:
   - git status
   - git submodule
   - ls -la
   - echo "Changing into the android folder of the Bridge module"
   - pushd react-native-gutenberg-bridge/android
   - ./gradlew --stacktrace clean -Pgroup=com.github.wordpress-mobile.gutenberg-mobile -Pversion=$VERSION install
   - popd

